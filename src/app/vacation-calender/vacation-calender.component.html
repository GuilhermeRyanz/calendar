<mat-card>
  <mat-card-header>
    <mat-card-title>Calendário de Férias</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Filtro de intervalo de datas -->
    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-label>Data de Início</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (ngModelChange)="onDateChange()">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Fim</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (ngModelChange)="onDateChange()">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Tabela -->
    <table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="days.length > 0">
      <!-- Coluna do Nome do Usuário -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Colunas dos Dias -->
      <ng-container *ngFor="let dayEntry of days" [matColumnDef]="dayEntry.columKey">
        <th mat-header-cell *matHeaderCellDef>{{ dayEntry.day }}/{{ dayEntry.month }}</th>
        <td mat-cell *matCellDef="let user" [ngClass]="{'vacation': isVacation(user, dayEntry)}"></td>
      </ng-container>

      <!-- Definir as colunas exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Mensagem quando não há dados -->
    <div *ngIf="days.length === 0 && !errorMessage" class="no-data">
      Selecione um intervalo de datas válido para exibir a tabela.
    </div>
  </mat-card-content>
</mat-card>
